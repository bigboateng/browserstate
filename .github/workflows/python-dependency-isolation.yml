    - name: Install with GCS only
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,gcs]"
    
    - name: Test GCS storage
      run: |
        python -c "from browserstate import GCSStorage; print('Successfully imported GCSStorage')" 